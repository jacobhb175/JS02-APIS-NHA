<script>
	let politicalAllegiance = $('#politicalAllegiance').val();
	let citizenship = $('#citizenship').val();
	let recieveData = [];
	$("#submit").click(function () {
		if (politicalAllegiance === "" || citizenship === "") {
			alert("Please resubmit your form.")
		}
		else {
			alert("Your data is being processed... please wait while we file your information.");
			recieveData.push({politicalAllegiance: politicalAllegiance, citizenship: citizenship});

			alert("Data:");
			// + recieveData);
		}
	});
</script>
